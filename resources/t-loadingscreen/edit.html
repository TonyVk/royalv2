<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">

</head>
<body>
	<img src="pozadina.png" style="width: 100%; height: 100%;">
    <h1 class="enable_music"> Pritisni<strong> SPACE </strong> da ugasi≈° muziku </h1>
	
	
    <audio id="leson" src="pjesma.mp3" hidden="true" loop="true"/>
    <script>

    var play = true;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.1;
	myAudio.currentTime = 10;
	myAudio.play();
	
    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
