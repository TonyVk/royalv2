<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">

	<style>
		#myVideo {
		  position: fixed;
		  right: 0;
		  bottom: 0;
		  min-width: 100%;
		  min-height: 100%;
		}
	</style>
</head>
<body>
    <h1 class="enable_music"> Pritisni<strong> SPACE </strong> da ugasi≈° muziku </h1>
	
	<video autoplay loop id="myVideo">
	  <source src="video.webm" type="video/webm">
	</video>
    <!--<audio id="leson" src="music.mp3" autoplay="true" hidden="true" loop="true"/>-->
    <script>

    var play = true;
    var myAudio = document.getElementById("myVideo");
    
    myAudio.volume = 0.2;

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.volume=0.0;
                        play = false;
                    } else {
                       myAudio.volume=0.2;
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
